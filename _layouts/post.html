---
layout: default
---
<div class="row">
    <div class="col s12">
        <section class="section-post">
            <div class="row">
                <div class="col s12">
                    <h1>{{ page.title }}</h1>
                    <p>
                        {% for category in page.categories %}
                            <div class="chip">{{ category }}</div>
                        {% endfor %}
                    </p>
                    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <article>
                        {{ content }}
                    </article>
                </div>
            </div>
        </section>
    </div>
</div>
