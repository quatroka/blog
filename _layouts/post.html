---
layout: default
---
<article>
    <section>
        <h2>{{ page.title }}</h2>
        <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{
            page.meta }}{% endif %}</p>
        <ul class="categories-inline">
            {% for category in page.categories %}
            <li>{{ category }}</li>
            {% endfor %}
        </ul>

        {{ content }}

    </section>
</article>
