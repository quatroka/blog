---
layout: default
---
<article>
    <section>
    <h1>{{ page.title }}</h1>
    <p>
        {% for category in page.categories %}
    <div class="">{{ category }}</div>
    {% endfor %}
    </p>
    <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{
        page.meta }}{% endif %}</p>

        {{ content }}
    </section>
</article>
