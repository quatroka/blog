---
layout: default
---
<article>
    <section class="section">
        <div class="container">
            <h1 class="title">{{ page.title }}</h1>
            <h2 class="subtitle">{{ page.subtitle }}</h2>
            <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{
                page.meta }}{% endif %}</p>
            <nav class="breadcrumb has-dot-separator">
                <ul>
                    {% for category in page.categories %}
                        <li>
                            <span class="tag is-primary">
                                {{ category }}
                            </span>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
            
            <div class="content">
                {{ content }}
            </div>
        </div>
    </section>
</article>
