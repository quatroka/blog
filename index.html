---
layout: default
---
<div class="row">
{% for post in site.posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.date | date: "%b %-d, %Y" }}</p>
    <p>{{ post.subtitle }}</p>
    <a href="{{ post.url | prepend: site.url }}">Ler mais</a>
{% endfor %}
</div>
