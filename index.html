---
layout: default
---
{% for post in site.posts %}
<section>
    <h2>
        <a href="{{ post.url | prepend: site.url }}">
            {{ post.title }}
        </a>
    </h2>
    <p>{{ post.subtitle }}</p>
    <p>{{ post.date | date: "%b %-d, %Y" }}</p>
    <ul class="categories-inline">
        {% for category in post.categories %}
        <li>{{ category }}</li>
        {% endfor %}
    </ul>
</section>
{% endfor %}
