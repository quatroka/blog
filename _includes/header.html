<header>
    <nav>
        <h1>
            <a href="{{ site.url }}">{{ site.title }}</a>
        </h1>
        <ul class="menu">
            <li><a href="{{ site.url }}">Home</a></li>
            <!--<li><a href="#">Projects</a></li>-->

            {% for page in site.pages %}
            {% if page.title %}
            <li><a href="{{ page.url | prepend: site.url }}">{{ page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>
<hr class="line-separator"/>
