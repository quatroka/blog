<footer>
    <h5 class="white-text">{{ site.title }}</h5>
    <p class="grey-text text-lighten-4">{{ site.description }}</p>
    <h5 class="white-text">Pages</h5>
    <ul>
        <li><a class="grey-text text-lighten-3" href="{{ site.url }}">Home</a></li>
        {% for page in site.pages %}
        {% if page.title %}
        <li>
            <a class="grey-text text-lighten-3" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}
            </a>
        </li>
        {% endif %}
        {% endfor %}

    </ul>
    <ul class="icons-list">
        <li>
            <a href="https://www.facebook.com/{{ site.facebook_username }}">
                <object class="icons" type="image/svg+xml" data="{{ "assets/img/icons/facebook.svg" | prepend: site.baseurl }}">Your browser does not support SVGs </object>
            </a>
        </li>
        <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <object class="icons" type="image/svg+xml" data="{{ "assets/img/icons/twitter.svg" | prepend: site.baseurl }}">Your browser does not support SVGs </object>
            </a>
        </li>
        <li>
            <a href="https://github.com/{{ site.github_username }}">
                <object class="icons" type="image/svg+xml" data="{{ "assets/img/icons/github.svg" | prepend: site.baseurl }}">Your browser does not support SVGs </object>
            </a>
        </li>
        <li>
            <a href="https://medium.com/@{{ site.medium_username }}">
                <object class="icons" type="image/svg+xml" data="{{ "assets/img/icons/medium.svg" | prepend: site.baseurl }}">Your browser does not support SVGs </object>
            </a>
        </li>
        <li>
            <a href="https://br.linkedin.com/in/{{ site.linkedin_username }}">
                <object class="icons" type="image/svg+xml" data="{{ "assets/img/icons/linkedin.svg" | prepend: site.baseurl }}">Your browser does not support SVGs </object>
            </a>
        </li>
    </ul>
    <div class="footer-copyright">
        <div class="container">
            Quatroka Â© MIT License
        </div>
    </div>
</footer>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-
<script type="text/javascript" src="{{ "assets/js/main.js" | prepend: site.baseurl }}"></script>
