<footer class="footer">
    <div class="container">
        <div class="content">
            <div class="columns">
                <div class="column">
                    <h5>{{ site.title }}</h5>
                    <p>{{ site.description }}</p>
                </div>
                <div class="column">
                    <aside class="menu">
                        <h5>Pages</h5>
                        <ul class="menu-list menu-list-footer">
                            <li><a href="{{ site.url }}">Home</a></li>
                            <a href="{{ site.url }}/study-notes">
                                Study Notes
                            </a>
                            {% for page in site.pages %}
                                {% if page.title %}
                                    <li>
                                        <a href="{{ page.url | prepend: site.baseurl }}">
                                            {{ page.title }}
                                        </a>
                                    </li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </aside>        
                </div>
            </div>
